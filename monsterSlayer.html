<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mosterSlayer.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Monster Slayer Game</h1>
        </div>
        <div class="game-info">
            <div class="player-info">
                <h2>Your Life: <span id="yourLife">100</span></h2>
            </div>
            <div class="monster-info">
                <h2>Monster Life: <span id="hisLife">100</span></h2>
            </div>
        </div>
        <div class="buttons">
            <button id="atk">Attack</button>
            <button id="atkspl">Special Attack</button>
            <button id="heal">Heal</button>
            <button id="run">Run</button>
        </div>
    </div>

    <script src="mosterSlayer.js"></script>
</body>

</html>
